<!DOCTYPE html>



<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Network MVP</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      header {
        background: #4361ee;
        color: white;
        padding: 30px;
        text-align: center;
      }

      header h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
      }

      header p {
        opacity: 0.9;
        font-size: 1.1rem;
      }

      .form-container {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
      }

      .required::after {
        content: "*";
        color: #e63946;
        margin-left: 4px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 14px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #4361ee;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      textarea {
        min-height: 150px;
        resize: vertical;
      }

      .char-count {
        text-align: right;
        font-size: 14px;
        color: #6c757d;
        margin-top: 5px;
      }

      .char-count.warning {
        color: #f8961e;
      }

      .char-count.error {
        color: #e63946;
      }

      button {
        width: 100%;
        padding: 16px;
        background: #4361ee;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #3a56d4;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s, transform 0.3s;
        z-index: 1000;
      }

      .toast.success {
        background: #06d6a0;
        opacity: 1;
        transform: translateY(0);
      }

      .toast.error {
        background: #e63946;
        opacity: 1;
        transform: translateY(0);
      }

      .error-box {
        background-color: #ffebee;
        border: 1px solid #e63946;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        color: #c1121f;
        display: none;
      }

      .error-box ul {
        margin-left: 20px;
      }

      .error-box li {
        margin-bottom: 5px;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        color: #6c757d;
        font-size: 0.9rem;
        max-width: 800px;
      }

      @media (max-width: 600px) {
        .container {
          border-radius: 0;
        }

        header {
          padding: 20px;
        }

        .form-container {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Public Comment Submission</h1>
        <p>Share your thoughts on legislative bills</p>
      </header>

      <div class="form-container">
        <form id="commentForm">
          <div class="form-group">
            <label for="state" class="required">State</label>
            <select id="state" name="state" required>
              <option value="">Select your state</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="form-group">
            <label for="bill" class="required">Bill Number</label>
            <input
              type="text"
              id="bill"
              name="bill"
              required
              placeholder="e.g., HB 1234 or SB 567"
            />
          </div>

          <div class="form-group">
            <label for="comment" class="required">Comment</label>
            <textarea
              id="comment"
              name="comment"
              required
              placeholder="Please share your thoughts on this bill (10-500 characters)"
            ></textarea>
            <div class="char-count" id="charCount">0/500 characters</div>
            <small id="commentError" style="color: #e63946"></small>
          </div>

          <!--
          <div class="form-group">
            TODO: Replace with your actual Cloudflare Turnstile Site Key
            <div
              class="cf-turnstile"
              data-sitekey="0x4AAAAAABxcDTe-kqCNUuLc"
            ></div>
          </div>
-->
          <button type="submit" id="submitBtn">Submit Comment</button>
        </form>

        <div class="error-box" id="errorBox">
          <strong>Please fix the following errors:</strong>
          <ul id="errorList"></ul>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <footer>
      <p>
        Your comments will be recorded in our public database and forwarded to
        the appropriate legislative bodies.
      </p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("commentForm");
        const stateInput = document.getElementById("state");
        const billInput = document.getElementById("bill");
        const commentInput = document.getElementById("comment");
        const charCount = document.getElementById("charCount");
        const submitBtn = document.getElementById("submitBtn");
        const toast = document.getElementById("toast");
        const errorBox = document.getElementById("errorBox");
        const errorList = document.getElementById("errorList");
        const commentError = document.getElementById("commentError");

        // Update character count
        commentInput.addEventListener("input", function () {
          const length = this.value.length;
          charCount.textContent = `${length}/500 characters`;

          // Update character count color based on length
          if (length > 450) {
            charCount.className = "char-count warning";
          } else {
            charCount.className = "char-count";
          }
        });

        // Form submission
        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          // Reset error box
          errorBox.style.display = "none";
          errorList.innerHTML = "";
          commentError.textContent = "";

          // Validate form
          const errors = [];

          if (!stateInput.value) {
            errors.push("Please select your state");
            stateInput.style.borderColor = "#e63946";
          } else {
            stateInput.style.borderColor = "#ddd";
          }

          if (!billInput.value.trim()) {
            errors.push("Please enter a bill number");
            billInput.style.borderColor = "#e63946";
          } else {
            billInput.style.borderColor = "#ddd";
          }

          let isCommentInvalid = false;
          if (commentInput.value.length < 10) {
            commentError.textContent = "Comment must be at least 10 characters";
            commentInput.style.borderColor = "#e63946";
            isCommentInvalid = true;
          } else if (commentInput.value.length > 500) {
            commentError.textContent =
              "Comment must be less than 500 characters";
            commentInput.style.borderColor = "#e63946";
            isCommentInvalid = true;
          } else {
            commentInput.style.borderColor = "#ddd";
          }

          // Show errors if any
          if (errors.length > 0 || isCommentInvalid) {
            if (errors.length > 0) {
              errorBox.style.display = "block";
              errors.forEach((error) => {
                const li = document.createElement("li");
                li.textContent = error;
                errorList.appendChild(li);
              });

              // Scroll to error box
              errorBox.scrollIntoView({ behavior: "smooth" });
            }
            return;
          }

          /*
          // Check for Turnstile response
          const turnstileResponse = form.querySelector(
            '[name="cf-turnstile-response"]'
          )?.value;
          if (!turnstileResponse) {
            showToast(
              "Please complete the security check before submitting.",
              "error"
            );
            return;
          }
          */

          // Disable submit button to prevent multiple submissions
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          try {
            const webhookUrl =
              "https://hook.us2.make.com/7nkkpdksfc16ei4reijkjo8fck1f5n0j";

            // IMPORTANT: Your Make.com scenario must be updated to validate the 'cf-turnstile-response'.
            // You will need your Cloudflare Secret Key for this.
            const formData = {
              timestamp: new Date(),
              status: "submitted",
              state: stateInput.value,
              bill: billInput.value.trim(),
              comment: commentInput.value.trim(),
              // "cf-turnstile-response": turnstileResponse,
            };

            const response = await fetch(webhookUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              showToast("Comment submitted successfully!", "success");
              form.reset();
              charCount.textContent = "0/500 characters";
              charCount.className = "char-count";
              commentError.textContent = "";
              // Reset the Turnstile widget after successful submission
              // turnstile.reset();
            } else {
              throw new Error("Server responded with an error");
            }
          } catch (error) {
            console.error("Error:", error);
            showToast(
              "There was an error submitting your comment. Please try again.",
              "error"
            );
            // Also reset turnstile on error so user can try again
            // turnstile.reset();
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Comment";
          }
        });

        // Show toast notification
        function showToast(message, type) {
          toast.textContent = message;
          toast.className = "toast " + type;

          setTimeout(() => {
            toast.className = "toast";
          }, 3000);
        }

        // Clear error styles when user interacts with fields
        stateInput.addEventListener("change", function () {
          this.style.borderColor = "#ddd";
        });

        billInput.addEventListener("input", function () {
          this.style.borderColor = "#ddd";
        });

        commentInput.addEventListener("input", function () {
          this.style.borderColor = "#ddd";
          commentError.textContent = "";
        });
      });
    </script>
  </body>
</html>
